{% extends 'base.html' %}
{% block title %}All Tags{% endblock %}
{% block content %}
<h1>Tags</h1>
<form action="/tags/new">
    <ul>
        {% for tag in tags %}
        <li>
            <a href="/tags/{{tag.id}}">{{tag.name}}</a>
        </li>

        {% endfor %}
    </ul>
    <button type="submit" class="btn btn-secondary">Add Tag</button>
</form>

{% endblock %}
