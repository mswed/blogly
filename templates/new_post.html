{% extends 'base.html' %}
{% block title %}New Post ({{user.full_name}}){% endblock %}
{% block content %}
<h1>Add Post for {{user.full_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <div class="input-group mb-3">
        <span class="input-group-text" id="title_label">Title</span>
        <input type="text" class="form-control" id="title" name="title" aria-describedby="title">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="content_label">Content</span>
        <input type="text" class="form-control" id="content" name="content" aria-describedby="content">
    </div>
    <div>
        {% for tag in tags %}
        <input type="checkbox" id="{{tag.id}}" name="{{tag.name}}" value="{{tag.name}}">
        <label for="{{tag.id}}"> {{tag.name}}</label><br>
        {% endfor %}
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/users/{{user.id}}" class="btn btn-outline-primary">Cancel</a>
        <button class="btn btn-primary" type="submit">Add</button>
    </div>
</form>
{% endblock %}
