{% extends 'base.html' %}
{% block title %}All Users{% endblock %}
{% block content %}
<h1>Users</h1>
<form action="/users/new">
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
        </li>

        {% endfor %}
    </ul>
    <button type="submit" class="btn btn-secondary">Add User</button>
</form>

{% endblock %}
